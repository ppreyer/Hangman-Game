<!DOCTYPE html>
<html lang='en us'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSB Hangman Game</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
  <script type='text/javascript' src='assets/javascript/game.js'>
  </script>

</head>

  <!-- Content Sections -->
  <body>

  <!-- Header Nav -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="https://github.com/ppreyer/Hangman-Game" target="_blank"><span>Parker Preyer</span></a>
    </div>
  </div>
</nav>

<!-- Left Section: character and map images -->
<div class='row'>
  <div class='col-md-3'>
  <div class="panel panel-default">
    <div class="panel-body">
      <audio id='sound' controls autoplay hidden>
        <source src='#'>
      </audio>
          <img id='character' src='assets/images/SSBCast.jpg'>
    </div>
  </div>
  </div>
  <div class='col-md-3'>
  <div class="panel panel-default">
    <div class="panel-body">
      <audio id='sound' controls autoplay hidden>
        <source src='#'>
      </audio>
      <img id='map' src='assets/images/SSBCast.jpg'>
      </div>
    </div>
  </div>

<!-- Right Section: game information -->
  <div class='col-md-6'>
  <div class="panel panel-default">
    <div class="panel-body">
        <h1 id='title'>Super Smash Bros Hangman</h1>
          <p>
            Guess a character with your keyboard!
          </p>
          <p class='word'>
            Wins
          </p>
          <p id='wins'>
          </p>
          <p class='word'>
            Current Word
          </p>
          <p id='currentGuess'>
            Placeholder text for letter guesses.
          </p>
          <p class='word'>
            Number of Guesses Remaining
          </p>
          <p id='guessesLeft'>

          </p>
          <p id='wrongGuesses'>
            Letters already guessed
          </p>
          <button class="btn btn-danger reset-button">Reset Game</button>

    <!-- Game difficulty button -->
    <div class="btn-group">
      <a href="#" class="btn btn-success" id='level'>Level</a>
      <a href='#' class="btn btn-success dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a>
      <ul class="dropdown-menu">
        <li><a href="#" id='easy'>Easy</a></li>
        <li><a href="#" id='medium'>Medium</a></li>
        <li><a href="#" id='difficult'>Difficult</a></li>
      </ul>
    </div>
             </div>
            </div>
        </div>
    </div>

  <!-- Footer -->
  <footer>
    <div class='container'>
      
    </div>
  </body>
</html>
