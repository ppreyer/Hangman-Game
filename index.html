<!DOCTYPE html>
<html lang='en us'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman-Game</title>
  <link rel='stylesheet' type='text/css' href='assets/css/style.css'>
  <script type='text/javascript' src='assets/javascript/functions.js'>
  </script>

</head>

  <!-- Content Sections -->
  <body>

  <!-- Header Image -->
  <header id='masthead'>
    <div class='container'>
      <img src='#'>
    </div>
  </header>

  <div id='main-container' class='container'>
    <h1> Title </h1>
    <section class='main-section'>
      <p>
        Guess a letter to get started!
      </p>
      <p>
        Wins
      </p>
      <p id='wins'>
      </p>
      <p>
        Current Word
      </p>
      <p id='currentGuess'>
        Placeholder text for letter guesses.
      </p>
      <p>
        Number of Guesses Remaining
      </p>
      <p id='guessesLeft'>
      </p>
      <p id='wrongGuesses'>
        Letters already guessed
      </p>
      <p>
        Placeholder for letters already guessed in the round.
      </p>

    </section>

    <section class='sidebar'>
      <img id='character' src='assets/images/SSBCast.jpg'>
    </section>

  </div>

  <!-- Footer -->
  <footer>
    <div class='container'>
      
    </div>
  </body>
</html>
